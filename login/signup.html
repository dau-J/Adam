<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - ADAM</title>
    <link rel="stylesheet" href="auth.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="auth-page">
        <header class="header">
            <nav class="container">
                <a href="/">
                    <img src="../images/logo.png" alt="ADAM Logo" width="100" height="40">
                </a>
            </nav>
        </header>

        <main class="auth-content">
            <div class="auth-form-container">
                <h1>회원가입</h1>
                <form id="signup-form"> <!-- ID 추가 -->
                    <label for="NAME">이름</label>
                    <input type="text" id="NAME" name="NAME" placeholder="이름을 입력하세요" required>

                    <label for="ID">아이디</label>
                    <input type="text" id="ID" name="ID" placeholder="아이디를 입력하세요" required>

                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>

                    <button type="submit" class="auth-button">회원가입</button>
                </form>
                <p class="auth-switch">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 ADAM(아트를담다). All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
