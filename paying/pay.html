<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 페이지 - ADAM</title>
    <link rel="stylesheet" href="styles/payment-confirm.css">
    <link rel="stylesheet" href="../Main/banner/banner.css">
</head>
<body>
    <div class="payment-confirm-page">
        <header class="header">
            <nav class="main-nav">
                <div class="logo">
                    <a href="/">
    
                        <img src="/images/logo.png" alt="ADAM Logo" width="110" height="44">
                    </a>
                </div>
                <ul class="nav-items main-menu">
                    <li class="nav-item"><a href="../artist/artist.html">작가</a></li>
                    <li class="nav-item has-submenu"><a>구매,대여</a></li>
                    <li class="nav-item has-submenu"><a href="../product/discover.html">작품보기</a></li>
                    <li class="nav-item"><a id="mypage-link" href="#">마이페이지</a></li>
                </ul>
                <div class="icon-group">
                    <a href="../cart/rentalcart.html" class="icon-btn">
                        <svg xmlns="../images/cart.jpg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cart-icon">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                    </a>
                </div>
                <div id="user-info" class="nav-utils">
                    <a href="../login/login.html" class="login-btn">로그인</a>
                    <a href="../login/signup.html" class="signup-btn">회원가입</a>
                </div>
            </nav>
        </header>
    
        <div class="submenu-container">
            <div class="submenu-wrapper">
                <div class="submenu-column">
                    <a href="../artist/artist.html">작가List</a>
                    
                    <a href="../newartist/newartist.html">신인작가</a>
                </div>
                <div class="submenu-column2">
                    <a href="../payments/payment.html">무료체험</a>
                    <a href="../cart/rentalcart.html">장바구니</a>
                </div>
               
            </div>
        </div>

        <main>
            <section class="payment-form">
                <div class="container">
                    <h1>결제 정보 입력</h1>
                    <form id="paymentForm">
                        <label for="cardNumber">카드 번호:</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

                        <label for="expiryDate">유효 기간:</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

                        <label for="cvc">CVC:</label>
                        <input type="text" id="cvc" name="cvc" placeholder="123" required>

                        <label for="cardHolder">카드 소유자 이름:</label>
                        <input type="text" id="cardHolder" name="cardHolder" placeholder="홍길동" required>

                        <button type="submit" class="confirm-button">결제하기</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 ADAM(아트를담다). All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="scripts/payment-confirm.js"></script>
    <script src="../Main/script.js"></script>
    <script>
        fetch('/session-user')
            .then(response => response.json())
            .then(data => {
                const userInfo = document.getElementById('user-info');
                if (data.userName) {
                    userInfo.innerHTML = `
                        <div class="user-info-container">
                            <span class="username">${data.userName}</span>
                            <form action="/logout" method="POST" class="logout-form">
                                <button type="submit">로그아웃</button>
                            </form>
                        </div>`;
                } else {
                    userInfo.innerHTML = `
                        <a href="../login/login.html">로그인</a> 
                        <a href="../login/signup.html">회원가입</a>`;
                }
            })
            .catch(error => console.error('세션 정보를 가져오는 중 오류 발생:', error));
    </script>
</body>
</html>
