<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - ADAM</title>
    <link rel="stylesheet" href="../paying/styles/payment-confirm.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 5rem auto;
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .payment-complete h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        
        .payment-complete p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        
        .order-details h2,
        .payment-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        
        .order-table th,
        .order-table td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .payment-summary p {
            font-size: 1rem;
            color: #333;
            margin: 0.5rem 0;
        }
        
        .go-home-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 9999px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
        }
        
        .go-home-button:hover {
            background-color: #218838;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <div class="payment-complete-page">
        <header class="header">
            <nav class="main-nav">
                <div class="logo">
                    <a href="/">
    
                        <img src="/images/logo.png" alt="ADAM Logo" width="110" height="44">
                    </a>
                </div>
                <ul class="nav-items main-menu">
                    <li class="nav-item"><a href="../artist/artist.html">작가</a></li>
                    <li class="nav-item has-submenu"><a>구매,대여</a></li>
                    <li class="nav-item has-submenu"><a href="../product/discover.html">작품보기</a></li>
                    <li class="nav-item"><a id="mypage-link" href="#">마이페이지</a></li>
                </ul>
                <div class="icon-group">
                    <a href="../cart/rentalcart.html" class="icon-btn">
                        <svg xmlns="../images/cart.jpg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cart-icon">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                    </a>
                </div>
                <div id="user-info" class="nav-utils">
                    <a href="../login/login.html" class="login-btn">로그인</a>
                    <a href="../login/signup.html" class="signup-btn">회원가입</a>
                </div>
            </nav>
        </header>
    
        <div class="submenu-container">
            <div class="submenu-wrapper">
                <div class="submenu-column">
                    <a href="../artist/artist.html">작가List</a>
                    
                    <a href="../newartist/newartist.html">신인작가</a>
                </div>
                <div class="submenu-column2">
                    <a href="../payments/payment.html">무료체험</a>
                    <a href="../cart/rentalcart.html">장바구니</a>
                </div>
               
            </div>
        </div>

        <main>
            <section class="payment-complete">
                <div class="container">
                    <h1>결제가 완료되었습니다!</h1>
                    <p id="order-date">주문 날짜: <strong></strong> | 결제번호: <strong>12524</strong></p>

                    <div class="order-details">
                        <h2>주문 정보</h2>
                        <table class="order-table">
                            <thead>
                                <tr>
                                    <th>상품명</th>
                                    <th>수량</th>
                                    <th>할인금액</th>
                                    <th>결제금액</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>3개월 구독권</td>
                                    <td>1</td>
                                    <td>99.000원</td>
                                    <td>0원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="payment-summary">
                        <h2>결제 요약</h2>
                        <p><strong>상품금액:</strong> 99.000원</p>
                        <p><strong>할인 금액:</strong> 99.000원</p>
                        <p><strong>적립예정 포인트:</strong> 0P</p>
                        <p><strong>총 결제 금액:</strong> <strong>0원</strong></p>
                        <p><strong>결제 수단:</strong> 카드결제</p>
                    </div>

                    <button class="go-home-button" onclick="location.href='/'">홈으로 돌아가기</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 ADAM(아트를담다). All rights reserved.</p>
        </footer>
    </div>
    <script>
        // 현재 날짜를 가져오는 함수
        function getCurrentDate() {
            const today = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return today.toLocaleDateString('ko-KR', options);
        }

        // 페이지가 로드될 때 주문 날짜를 설정
        window.onload = function() {
            document.querySelector('#order-date strong').textContent = getCurrentDate();
        };
    </script>
    <script src="../Main/script.js"></script>
    <script>
        fetch('/session-user')
            .then(response => response.json())
            .then(data => {
                const userInfo = document.getElementById('user-info');
                if (data.userName) {
                    userInfo.innerHTML = `
                        <div class="user-info-container">
                            <span class="username">${data.userName}</span>
                            <form action="/logout" method="POST" class="logout-form">
                                <button type="submit">로그아웃</button>
                            </form>
                        </div>`;
                } else {
                    userInfo.innerHTML = `
                        <a href="../login/login.html">로그인</a> 
                        <a href="../login/signup.html">회원가입</a>`;
                }
            })
            .catch(error => console.error('세션 정보를 가져오는 중 오류 발생:', error));
    </script>
</body>
</html>
